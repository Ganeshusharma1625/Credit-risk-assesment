<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Loan App{% endblock %}</title>
    <style>
        /* Light and Dark Theme Styles */
        body {
            margin: 0;
            font-family: sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        .theme-light {
            background-color: #ffffff;
            color: #000000;
        }

        .theme-dark {
            background-color: #121212;
            color: #ffffff;
        }

        .toggle-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .toggle-container input[type="checkbox"] {
            display: none;
        }

        .toggle-container label {
            cursor: pointer;
            background: #444;
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
        }

        /* Toggle theme with checkbox */
        #theme-toggle:checked ~ .content-wrapper {
            background-color: #121212;
            color: white;
        }
    </style>
</head>
<body class="theme-light">
    <div class="toggle-container">
        <label>
            <input type="checkbox" id="theme-toggle">
            ðŸŒ™ Toggle Theme
        </label>
    </div>

    <!-- Content wrapper affected by toggle -->
    <div class="content-wrapper">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </div>
</body>
</html>
